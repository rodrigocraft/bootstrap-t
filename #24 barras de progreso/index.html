<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Barras de Progeso</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width:10%;">
                                10%...
                            </div>
                            <span class="sr-only">10% completado</span>
                    </div>
                    <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width:10%; min-width:10%">
                                10%...
                            </div>
                            <span class="sr-only">10% completado</span>
                    </div>
                    <!-- Colores -->
                    <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%">
                                100%.
                            </div>
                            <span class="sr-only">100% completado</span>
                    </div>
                    <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%">
                                100%.
                            </div>
                            <span class="sr-only">100% completado</span>
                    </div>
                    <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10%">
                                100%.
                            </div>
                            <span class="sr-only">100% completado</span>
                    </div>
                    <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%">
                                100%.
                            </div>
                            <span class="sr-only">100% completado</span>
                    </div>
                    <!-- Combinadadas -->
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:25%">
                            <span class="sr-only">25% completado...</span>
                        </div>
                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:25%">
                            <span class="sr-only">50% completado...</span>
                        </div>
                        <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:25%">
                            <span class="sr-only">75% completado...</span>
                        </div>
                        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:25%">
                            <span class="sr-only">100% completado...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-2.2.0.min.js" charset="utf-8"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
